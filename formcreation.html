<!DOCTYPE html>
<html>
  <head>
    <title>form creation with js</title>
  </head>
  <body  style="margin: 0px;">
    <div
      style="
        display: flex;
        justify-content: center;
        background-color: blue;
        width: 100%;
        height: 100vh;
      "
    >
      <form>
        <div
          style="
            border: solid 1px black;
            border-radius: 20px;
            background-color: white;
            padding-bottom: 30px;
            margin-top: 20px;
           
          "
        >
          <div
            style="
              border: solid 1px black;
              border-radius: 10px;
              width: 400px;
              background-color: aqua;
             
            "
          >
            <h1>Register Here</h1>
          </div>
          <br /><br />

          <div  style="margin-right: 30px;margin-left: 30px;">
            <label for="user"> UserName</label><br /><br />
            <input
              type="text"
              id="user"
              placeholder="  xyz"
              style="width: 400px; height: 30px"
            /><br /><br />
          </div>

          <div   style="margin-right: 30px;margin-left: 30px;">
            <label> Email </label><br /><br />
            <input
              type="text"
              placeholder="  abc@gmail.com"
              style="width: 400px; height: 30px"
            /><br /><br />
          </div>
          <div   style="margin-right: 30px;margin-left: 30px;">
            <label> Password </label><br /><br />
            <input
              type="text"
              placeholder="  password"
              style="width: 400px; height: 30px"
            /><br /><br />
          </div>
          <div   style="margin-right: 30px;margin-left: 30px;">
            <label> Confirm Password</label><br /><br />
            <input
              type="text"
              placeholder="  password"
              style="width: 400px; height: 30px"
            /><br /><br />
          </div>
          <div   style="margin-right: 30px;margin-left: 30px;">
            <label>
              <input type="checkbox" style="width: 20px; height: 15px" />I agree
              to terms and conditions </label
            ><br /><br />
          </div>
          <div   style="margin-right: 30px;margin-left: 30px;">
            <button
              style="
                height: 50px;
                width: 400px;
                background-color: blue;
                color: white;
                font-size: 20px;
              "
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
